
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Covid-19</mat-card-title>
    <mat-card-subtitle>Brasil</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
    <mat-label>Paises</mat-label>
    <mat-select>
      <mat-option [value]="Global">Global</mat-option>
      <mat-option *ngFor="let country of countries" [value]="country.name">
        {{country.name}}
      </mat-option>
    </mat-select>
    </mat-form-field>
    <div>
      <canvas #meuCanvas></canvas>
    </div>
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>
</mat-card>
